on:
  workflow_dispatch:
    inputs:
      chosen-os:
        required: true
        type: choice
        options:
          - ubuntu-latest
          - macos-14  # this should be an m1 machine according to
          # https://docs.github.com/en/actions/using-jobs/choosing-the-runner-for-a-job#choosing-github-hosted-runners

  pull_request:
  push:
    branches: [main]
jobs:
  lock:
    runs-on: "${{ inputs.chosen-os }}"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: lock all packages with missing or outdated locks
        run: |
          nix run .#lock-all
      - name: Commit lock files
        if: success() || failure()
        run: |
          git config --global user.name 'automated lock update'
          git config --global user.email 'lock@users.noreply.github.com'
          git commit -am "Automated lock update on $(uname -s -m)"
          git push
